	<style>

		{
			color: purple;
			background-color: lightpink;

			text-align: center;
			padding: 20PX;
			display: inline-block;
			border-radius: 10px;
		}

		{
			color: lightpink;
			background-color: deeppink;
			text-decoration: none;
		}
