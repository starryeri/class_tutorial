<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		h2
		{
			color: royalblue;
			background-color: lightblue;
			border: 3px dashed dodgerblue;
			font-family: papyrus;
		}
		p
		{
			text-align: right;
			font-size: 30px;
		}
		h1
		{
			color: brown;
			background-color: lightpink;
			text-align: center;
		}
		h3
		{
			color: darkmagenta;
			background-color: bisque;
		}
	</style>
</head>
<body>

	<h1>Inline CSS</h1>

	<h3 style="color: rebeccapurple; background-color: beige; border: 2px dotted palevioletred;">This is first header</h3>	

	<h3>Another H3 header</h3>

	<h1>Internal CSS</h1>

	<h2>H2 header for Internal CSS</h2>

	<p>This is my content! Hello World!</p>


</body>
</html>
