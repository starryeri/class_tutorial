<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LISTS</title>
</head>
<body>

<h1>Unordered List</h1>

<ul style="list-style-type: circle;">
	<li>Coffee</li>
	<li>Milk</li>
	<li>Tea</li>
</ul>

<h1>Ordered List</h1>

<ol type="a" start="6">
	<li>Coffee</li>
	<li>Milk</li>
	<li>Tea</li>
</ol>

<h1>Nested List</h1>

<ol>
	<li>Drinks</li>
	<li>Food 
		<ul style="list-style-type: disc">
			<li>Rice</li>
			<li>Noodle</li>
	</li></ul>
	<li>Desserts</li>
</ol>

<h1>Description List</h1>

<dl>
	<dt>Nasi Lemak</dt>
	<dd>Rice cooked with coconut milk serve with sambal and egg</dd>

	<dt>Coffee</dt>
	<dd>Black bitter drink using beans</dd>
</dl>

</body>
</html>
