<body>

	<h3>JAVASCRIPT CHANGE THE CONTENT</h3>
	<p id="CHANGE1">You are beautiful</p>
	<button type="button" onclick='document.getElementById("CHANGE1").innerHTML="You are amazing"'>Change Content</button>

	<h3>JAVASCRIPT CHANGE STYLE</h3>
	<p id="STYLE1">Javascript change the style of this content</p>
	<script>
		function myStyle()
		{
			document.getElementById("STYLE1").style.fontSize="35px";
			document.getElementById("STYLE1").style.color="darkred";
			document.getElementById("STYLE1").style.backgroundColor="lightpink";
			document.getElementById("STYLE1").style.fontFamily="Georgia";
		}
	</script>
	
	<button type="button" onclick="myStyle()">Click me</button>

	<h3>JAVASCRIPT DO IMAGE MANIPULATION</h3>
	<script>
		function picStyle(a)
		{
			var pic;
			if (a==2)
			{
				pic="images/gulp.jpeg"
			}
			else
			{
				pic="images/swans.jpg"
			}
			document.getElementById('PICTURE').src=pic;
		}
	</script>
	<img src="images/gulp.jpeg" width="300" height="250" id="PICTURE">
	<p>
	<button type="button" onclick="picStyle(1)">Switch On</button>
	<button type="button" onclick="picStyle(2)">Switch Off</button>
	</p>
